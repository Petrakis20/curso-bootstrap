<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS Bootstrap -->

<body>
    <!-- Accordion -->

    <div class="col-4 m-4">
        <h2>Accordion</h2>
        <div class="accordion" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-togle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Item 1
                    </button>
                </h2>
                <div class="accordion-collpase collapse show" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <p>Este é o item 1 e sua descrição </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
