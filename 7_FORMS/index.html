<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>

    <!-- Criando Form -->

    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Insira a sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    </div>

    <!-- Form desabilitado -->

    <div class="col-4 m-4">
        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Insira a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form Control -->
    
    <div class="m-4">
        <h2>Crie seu Post</h2>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" name="" id="title" class="form-control form-control-sm" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <div class="m-4">
        <h2>Crie seu Post</h2>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" name="" id="title" class="form-control form-control-lg" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control form-control-lg" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Read Only -->

    <div class="col-4 m-4">
        <h2>Formulário de Read Only</h2>
        <form>
            <div class="mb-4">
                <label for="email">E-mail:</label>
                <input type="email" name="email2" id="email2" class="form-control" placeholder="Insira seu e-mail" readonly value="matheuspetrakis@gmail.com">
            </div>
            <div class="mb-4">
                <label for="email">E-mail:</label>
                <input type="email" name="email3" id="email3" class="form-control-plaintext" placeholder="Insira seu e-mail" readonly value="matheuspetrakis@email.com">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Input de Arquivos -->

    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control" id="foto">
            </div>
        </form>
    </div>
    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Multiplos arquivos:</label>
                <input type="file" class="form-control" id="foto" multiple>
            </div>
        </form>
    </div>
    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Input file desabilitado:</label>
                <input type="file" class="form-control" id="foto" multiple disabled>
            </div>
        </form>
    </div>

    <!-- Outros Elementos -->

    <div class="col-4 m-4">
        <h2>Outros Inputs</h2>
        <form>
            <!-- Data List -->
            <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma Cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">

                <datalist class="datalistOptions">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Florianópolis"></option>
                    <option value="Porto Alegre"></option>
                </datalist>
            </div>

            <!-- Cor -->

            <div class="mb-4">
                <label for="cor" class="form-label">Selecione a cor:</label>
                <input type="color" class="form-control form-control-color" id="dor" value="#000" title="Escolha uma cor">
            </div>

            <!-- Select -->

            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione a sua:</label>
                <select class="form-select" name="opcoes" id="opcoes">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>
                    <option value="4">Quarta</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione as suas:</label>
                <select class="form-select" multiple>
                    <option value="1">Maça</option>
                    <option value="2">Banana</option>
                    <option value="3">Laranja</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione a sua:</label>
                <select class="form-select" name="opcoes2" id="opcoes2" disabled>
                    <option selected>Selecione uma opção</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>
                    <option value="4">Quarta</option>
                </select>
            </div>


        </form>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
