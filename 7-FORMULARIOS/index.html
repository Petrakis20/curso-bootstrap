<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulários</title>
</head>
<body>
    
<!-- Criando Form -->
<div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form action="">
        <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
            <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

</body>
</html>
